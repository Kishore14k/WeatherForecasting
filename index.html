<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecasting</title>
</head>
<body>
    <div class="container">
        <div class="wrapped">
            <h2 class="head">Know the Weather</h2>
            <div class="city">
                <input type="text" class="cityname" placeholder="Enter city name">
                <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="city-param">
                <h2 class="displaycityname"><i class="fa-solid fa-city"></i> city</h2>
                <h2 class="temp"><i class="fa-solid fa-temperature-half"></i> 0°C</h2>
                <h2 class="fahrenheit"><i class="fa-solid fa-temperature-half"></i> 0°F</h2>
                <h2 class="windspeed"><i class="fa-solid fa-wind"></i> 0 km/h</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
